<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛунаMeet</title>
  <link rel="stylesheet" href='{% static "css/main_page.css" %}' />
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="logo">
      <a href="http://127.0.0.1:8000/"><img src='{% static "img/LunaMeet_without_background.png" %}' alt="ЛунаMeet"></a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Поиск мероприятий..." id="search-input" autocomplete="off">
      <button class="search-btn" id="search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
    <div class="actions">
      <button class="create-btn">Создать объявление</button>
      <button class="login-btn" id="login-btn">Вход</button>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="container">
    <div class="cards">
      {% for event in events %}
      <article class="card">
        <div class="image-container">
          {% if event.photos.all %}
            <img src="{{ event.photos.first.photo.url }}" alt="Card Image">
          {% else %}
            <img src="{% static 'img/default_event_image.jpg' %}" alt="Default Image">
          {% endif %}
        </div>
        <div class="text-container">
          <a href="{% url 'eventpage' event.id %}" class="event-title">{{ event.name }}</a>
          <p class="event-dates">
            {{ event.first_timecode|date:"d.m.Y" }} - {{ event.last_timecode|date:"d.m.Y" }}
          </p>
          <p class="event-location">{{ event.place }}</p>
        </div>
      </article>
      {% endfor %}
    </div>
  </main>

  <!-- Подключение скриптов -->
  <script src="{% static 'js/mainpage.js' %}"></script>
</body>
</html>
