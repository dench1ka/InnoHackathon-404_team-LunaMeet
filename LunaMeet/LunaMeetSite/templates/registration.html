<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <!-- Подключаем базовый стиль (по умолчанию темный) -->
    <link id="theme-style" rel="stylesheet" href="{% static 'css/registration_page_night.css' %}">
    <link rel="stylesheet" href="{% static 'css/popup.css' %}">
</head>
<body>
    <!-- Кнопка переключения темы в верхней части страницы -->
    <div class="theme-switcher">
        <button id="switch-theme-btn" class="round-button">
            <img id="theme-icon" src="{% static 'img/moon.png' %}" alt="Theme Icon" style="width: 24px; height: 24px;">
        </button>
    </div>

    <div class="registration">
        <div class="image-container">
            <div class="image"></div>
        </div>
        <div class="content">
            <div class="block">
                <div class="head">
                    <img class="luna-meet_image" id="logo">
                </div>
                <div class="frame">
                    <div class="head2">
                        <div class="sign-up">Sign-up</div>
                    </div>
                    <form id="form" action="/user-sign-up" method="post">
                        <div class="main">
                            {% csrf_token %}
                            <input type="email" class="input email" name="email" placeholder="Email..." required>
                            <input type="password" class="input password" name="password" placeholder="Password..." required>
                            <input type="password" class="input password" name="confirm_password" placeholder="Confirm Password..." required>
                            <input type="text" class="input username" name="username" placeholder="Username..." required>
                            <button type="submit" class="button">Sign-up</button>
                        </div>
                    </form>
                    <div class="to-sign-in">
                        <div class="have-account" id="paragraph">Already have an account?</div>
                        <a href="sign-in" class="sign-in">Sign-in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
